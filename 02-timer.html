<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <script type="module" crossorigin src="/goit-js-hw-09.25/02-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09.25/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09.25/assets/vendor-CCO2o_no.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09.25/assets/vendor-CksuuEqD.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09.25/assets/02-timer-7tLK52Wi.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09.25/assets/common-D8eCb5Ua.css">
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" size="29" id="datetime-picker" />
    <button type="button" disabled data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.8/dist/notiflix-aio-3.2.8.min.js"></script>
  </body>
</html>
